	<!--<h1>Our Bootstrap Page </h1>
	
	<!-- content in the body of an html page should be in a container div 
		the  h1 code abve is an eample of what it's like not in a contaier-->
	<div class="container">
	
		<h1>Our Bootstrap Page</h1>
		
		<form>
		
			<!-- each of the inputs in bottstrap can be surrounded by a div
				with a class "form-group" -->
			<div class="form-group">
		
				<label for="username">Username</label><!-- using for helps with screen readers and stuff to know they are connected -->
				
				<input type="text" class="form-control" name="username"/> <!-- form-control class really helps the input look nice -->
	
			</div><!-- form-group -->
		
			<div class="form-group">
			
				<label for="password">Password</label>
				
				<input type="text" class="form-control" name="password"/>
			
			</div><!-- form-group -->
			
			
			<div class="form-group">
			
				<label for="email">Email</label>
				
				<input type="email" class="form-control" name="email"/>
			
			</div><!-- form-group -->
			
			
			<div class="form-group">
			
				<label for="date">Date</label>
				
				<input type="date" class="form-control" name="date"/>
			
			</div><!-- form-group -->
			
			
			<div class="checkbox">
			
				<label>
				
					<input type="checkbox"> Keep me logged in
				
				</label>
			
			</div><!-- checkbox -->
			
		
			
			<div class="form-group">
			
				
				<input type="submit" value="Log in" class="btn btn-default" name="login"/>
			
			</div><!-- form-group -->
			
		
		</form>
	
	
		<!-- tables -->
		<table class="table table-striped table-bordered">
			
			<tr><th>Name</th><th>Age</th></tr>
			
			<tr class="success"><td>Zach</td><td>26</td></tr>
			
			<tr><td class="danger">Hailey</td><td>21</td></tr>
		
		</table>
